<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <title>Medillery.com</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="title-wrapper">
      <span class="logo-wrapper">
        <img src="assets/medillery-logo.png" alt="logo" 
          width="50" height="50"/>
      </span>
      <h1>Help A Business Initiative</h1>
    </div>
    <div class="body-wrapper">
      <div class="feature-container">
        <div class="input-wrapper">
          <form action="" class="form-wrapper" >
            <input type="number" class="form-input" id="lastNumber" />
            <button class="form-btn" onclick="selectBusiness(event)">Select Business</button>
          </form>
        </div>
        <div class="output-wrapper">
          <h3>The Winner is:</h3>
          <div class="output-display">
            <h2 id="result"></h3>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-wrapper">
      <p>
        Powered By: Medillery &copy;
        <span id="dateYear">
          <script>
            const currentYear = new Date().getFullYear();
            document.getElementById('dateYear').innerHTML = currentYear;
          </script>
        </span>
      </p>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
